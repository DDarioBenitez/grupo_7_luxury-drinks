<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Drinks</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="headerTop">
            <div class="logo">
                <img src="/images/logo-luxuryDrinks2.webp" alt="Logo">
            </div>

            <div class="search">
                <input class="busqueda" type="text" placeholder="Buscar Productos, marcas y más">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

            <div class="logreg">
                <button class="ing" type="button">Ingresa</button>
                <button class="reg" type="button"><a href="/registrarse">Registrarse</a></button>
            </div>
        </div>
        <div class="headerBot">
            <nav class="navheader">
                <ul>
                    <li><a href=""></a>VINOS</li>
                    <li><a href=""></a>ESPUMANTES</li>
                    <li><a href=""></a>WHISKIES</li>
                    <li><a href=""></a>LICORES</li>
                    <li><a href=""></a>APERITIVOS</li>
                    <li><a href=""></a>OFERTAS</li>
                    <li><a href=""></a>OTROS</li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <main class="registrarse">
        <form action="/registrarse" method="post">

            <h1>Registrarse</h1>

            <p class="p4">Completá los siguientes datos para registrarte como usuario</p>

            <div class="nomape">
                <div class="name">
                    <label for="name"></label>
                    <input type="name" name="name" id="name" value="" placeholder="nombre">

                </div>
                <div class="name">
                    <label for="apellido"></label>
                    <input type="name" name="apellido" id="apellido" value="" placeholder="apellido">
                </div>
            </div>

            <div class="email">
                <label for="email"></label>
                <input type="email" name="email" id="email" value="" placeholder="e-mail">
            </div>

            <div class="data">
                <div class="contrep">
                <div class="contrasenia">
                    <label for="contrasenia"></label>
                    <input type="password" name="contrasenia" id="contrasenia" value="" placeholder="contraseña">
                </div>

                <div class="repcont">
                    <label for="repetir contrasenia"></label>
                    <input type="password" name="repetir contrasenia" id="repetir contrasenia" value=""
                        placeholder="repetir contraseña">

                </div>
</div>
                <div class="normas">
                    <i class="xm1" class="fa-solid fa-circle-xmark" style="color: #ccc8aa;"></i>
                    <p class="p1">8 a 15 caracteres</p>
                    <i class="xm2" class="fa-solid fa-circle-xmark" style="color: #ccc8aa;"></i>
                    <p class="p2"> Al menos una mayúscula</p>
                    <i class="xm3" class="fa-solid fa-circle-xmark" style="color: #ccc8aa;"></i>
                    <p class="p3">Al menos un número</p>
                </div>
            </div>
            <div class="button">
                <button type="submit">Enviar Datos</button>
                <button type="reset">Cancelar</button>
            </div>
            <div>
                <p class="p4">Ingresá a tu email para verificar tu registro</p>
            </div>

        </form>

    </main>

</body>

</html>
