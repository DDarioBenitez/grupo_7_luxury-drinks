<head>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/images/logo-luxuryDrinks2.webp" alt="Logo">
        </div>

        <div class="search">
            <input type="text" placeholder="Buscar Productos, marcas y más">
            <div class="lupa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <nav>
            <div class="list1">
                <ul>
                    <li><a href=""></a>VINOS</li>
                    <li><a href=""></a>ESPUMANTES</li>
                    <li><a href=""></a>WHISKIES</li>
                    <li><a href=""></a>LICORES</li>
                    <li><a href=""></a>APERITIVOS</li>
                    <li><a href=""></a>OFERTAS</li>
                    <li><a href=""></a>OTROS</li>
                </ul>
            </div>
            
            <div class="list2">
                <ul>
                    <li><a href=""></a>Ingresá</li>
                    <li><a href="/registrarse"></a>Registrarse</li>
                </ul>
            </div>
        </nav>

        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    
    <main class="registrarse">
        <form action="/registrarse" method="post">
            <h1>Refistrarse</h1>
            <p>completá los siguientes datos para registrarte como usuario</p>

            <label for="name">nombre</label>
            <input type="name" name="name" id="name" value="">

            <label for="apellido">apellido</label>
            <input type="name" name="apellido" id="apellido" value="">

            <label for="email">e-mail</label>
            <input type="email" name="email" id="email" value="">

            <label for="contrasenia">contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia" value="">

            <label for="repetir contrasenia">repetir contraseña</label>
            <input type="password" name="repetir contrasenia" id="repetir contrasenia" value="">

        </form>




    </main>
    <!--script boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
