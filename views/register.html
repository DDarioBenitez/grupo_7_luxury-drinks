<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Drinks</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="register-body">
    <header class="header">
        <div class="headerTop">
            <div class="logo">
                <img src="/images/logo-luxuryDrinks2.webp" alt="Logo">
            </div>

            <div class="search">
                <input class="busqueda" type="text" placeholder="Buscar Productos, marcas y más">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

            <div class="logreg">
                <button class="ing" type="button"> Ingresa</button>
                <button class="reg" type="button"><a href="/registrarse">Registrarse</a></button>
            </div>
        </div>
        <div class="headerBot">
            <nav class="navheader">
                <ul class="navheader-ul">
                    <li class="navli"><a href=""></a>VINOS</li>
                    <li class="navli"><a href=""></a>ESPUMANTES</li>
                    <li class="navli"><a href=""></a>WHISKIES</li>
                    <li class="navli"><a href=""></a>LICORES</li>
                    <li class="navli"><a href=""></a>APERITIVOS</li>
                    <li class="navli"><a href=""></a>OFERTAS</li>
                    <li class="navli"><a href=""></a>OTROS</li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="registrarse">
        <form action="/registrarse" method="post">

            <h1>Registrarse</h1>

            <p class="p4">Completá los siguientes datos para registrarte como usuario</p>

            <div class="nomape">

                <input type="name" name="name" id="name" value="" placeholder="nombre">

                <input type="name" name="apellido" id="apellido" value="" placeholder="apellido">

            </div>

            <div class="email">
                <input type="email" name="email" value="" placeholder="e-mail">
            </div>

            <div class="data">

                <div class="contrep">
                    <input class="contr" type="password" name="contrasenia" value="" placeholder="contraseña">

                    <input class="repc" type="password" name="repetir contrasenia" value=""
                        placeholder="repetir contraseña">

                </div>

                <div class="normas">
                    <ul>
                        <li> <i class="fa-solid fa-circle-xmark"></i>
                            <p>8 a 15 caracteres</p>
                        </li>

                        <li> <i class="fa-solid fa-circle-xmark"></i>
                            <p>Al menos una mayúscula</p>
                        </li>

                        <li> <i class="fa-solid fa-circle-xmark"></i>
                            <p>Al menos un número</p>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="button">
                <button type="submit">Registrarse</button>
            </div>
            <div>
                <p class="p4">Ya tenés una cuenta? <a href="/views/login.html">Iniciar sesion</a></p>
            </div>

        </form>

    </main>

</body>

</html>
